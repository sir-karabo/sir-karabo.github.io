<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.2/swiper-bundle.min.css" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Mr NK Magongwa Network Hub</title>
</head>
<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        <img src="assets/img/logo.png" class="nav__logo-img" alt="Logo" />
        Mr Nhlamulo Karabo
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link">Career</a></li>
          <li><a href="#" class="nav__link">Consultation</a></li>
          <li><a href="#" class="nav__link">Commerce</a></li>
          <li><a href="#" class="nav__link">Contact</a></li>
        </ul>
        <!-- Close button -->
        <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
      </div>
      <!-- Toggle button -->
      <div class="nav__toggle" id="nav-toggle"><i class="ri-menu-line"></i></div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home">
      <div class="home__swiper swiper">
        <div class="swiper-wrapper">
          <!-- Article 1 -->
          <article class="home__article network__red swiper-slide">
            <div class="home__panel-1"></div>
            <div class="home__panel-2"></div>
            <div class="home__content container">
              <div class="home__data">
                <div class="home__titles">
                  <h3 class="home__subtitle">Let's</h3>
                  <h1 class="home__title">Connect</h1>
                </div>
                <div class="home__image">
                  <img src="assets/img/Career.png" alt="Career" class="home__img" />
                </div>
              </div>
              <div class="home__info">
                <div class="home__specs"><span>Career</span><span>Resume</span><span>Online</span></div>
                <a href="https://sirnhlamulo.github.io/curiculum_vitae/" class="home__button">
                  <span>Explore</span><i class="ri-arrow-right-circle-line"></i>
                </a>
              </div>
            </div>
          </article>

          <!-- Article 2 -->
          <article class="home__article network__green swiper-slide">
            <div class="home__panel-1"></div>
            <div class="home__panel-2"></div>
            <div class="home__content container">
              <div class="home__data">
                <div class="home__titles">
                  <h3 class="home__subtitle">Let's</h3>
                  <h1 class="home__title">Create</h1>
                </div>
                <div class="home__image">
                  <img src="assets/img/Consult.png" alt="Consult" class="home__img" />
                </div>
              </div>
              <div class="home__info">
                <div class="home__specs"><span>View</span><span>Development</span><span>Online</span></div>
                <a href="https://sirnhlamulo.github.io/consultant" class="home__button">
                  <span>Discover</span><i class="ri-arrow-right-circle-line"></i>
                </a>
              </div>
            </div>
          </article>

          <!-- Article 3 -->
          <article class="home__article network__blue swiper-slide">
            <div class="home__panel-1"></div>
            <div class="home__panel-2"></div>
            <div class="home__content container">
              <div class="home__data">
                <div class="home__titles">
                  <h3 class="home__subtitle">Let's</h1>
                  <h1 class="home__title">Consult</h1>
                </div>
                <div class="home__image">
                  <img src="assets/img/Commerce.png" alt="Commerce" class="home__img" />
                </div>
              </div>
              <div class="home__info">
                <div class="home__specs"><span>View</span><span>Consultancy</span><span>Online</span></div>
                <a href="https://sirnhlamulo.github.io/commerce" class="home__button">
                  <span>Venture</span><i class="ri-arrow-right-circle-line"></i>
                </a>
              </div>
            </div>
          </article>
        </div>
      </div>
      <!-- Home interaction design -->
      <div class="home__interaction">
        <div class="home__social">
          <!-- line -->
          <div class="home__social-border"></div>
          <!-- socials -->
          <a href="https://github.com/sirnhlamulo" target="_blank" class="home__social-link">
            <i class="ri-github-fill"></i>
          </a>
          <a href="https://www.linkedin.com/in/sir-nhlamulo/" target="_blank" class="home__social-link">
            <i class="ri-linkedin-box-line"></i>
          </a>
          <a href="https://www.instagram.com/sir.nhlamulo/" target="_blank" class="home__social-link">
            <i class="ri-instagram-fill"></i>
          </a>
        </div>
        <!-- Swiper pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>

  <!--=============== GSAP JS ===============-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!--=============== SWIPER JS ===============-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.2/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>
</html>
